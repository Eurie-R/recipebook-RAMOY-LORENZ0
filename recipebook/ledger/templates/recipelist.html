{% extends 'base.html' %}

{% block title %}Recipe Book{% endblock %}

{% block content %}
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                 <a href="{% url 'ledger:recipe_detail' recipe.pk %}">{{ recipe.name}}</a>  
            </li>
        {% endfor %}
        <br>
        <br>
            <a href="{% url 'ledger:recipe_add' %}"> Add recipe </a>
    </ul>
{% endblock %}
