{% extends 'base.html' %}

{% block title %}Recipe Book{% endblock %}

{% block content %}
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
            <a href = "{{ recipe.get_absolute_url }}">{{recipe.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
