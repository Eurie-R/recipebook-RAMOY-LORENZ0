{% extends 'base.html' %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
<h1>Recipe Book</h1>
<br>
<b> {{recipe.name}} by {{recipe.Author}} </b>

    <ol>
        {% for ingredient in recipe.ingredients.all%}
        <li>{{ingredient.Ingredient.name}} - {{ingredient.Quantity}}</li>
        {% endfor %}
    </ol>
{% endblock %}
