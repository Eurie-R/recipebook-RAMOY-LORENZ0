{% extends 'base.html' %}
{% block title %}Recipe Objects{% endblock %}
{% block content %}
	<h1>Task Group List</h1>
	<ul>
		{% for recipe in recipes %}
			<li>Recipe Name: {{ recipe.name }}</li>
		{% endfor %}
	</ul>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ task_form.as_p }}
		<button type="submit">Submit</button>
	</form>
{% endblock %}
